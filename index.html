<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css"

</head>

<body>
  <img id="circle-top" src="images/bg-pattern-top.svg">
  <img id="circle-bottom" src="images/bg-pattern-bottom.svg">

  <div id="center-card">
    <img id="pattern-pick" src="images/bg-pattern-card.svg">
    <img id="picture-pick" src="images/image-victor.jpg">

    <div id="info-card">

      <p id="name">Victor Crest <span id="age">26</span></p>
      <p id="country">London</p>


    </div>

    <div id="data-card">

      <div id="followers-section">

        <p class="number">80K</p>
        <p class="label">Followers</p>

      </div>

      <div id="likes-section">

        <p class="number">803K</p>
        <p class="label">Likes</p>

      </div>

      <div id="photo-section">

        <p class="number">1.4K</p>
        <p class="label">Photos</p>


      </div>
     

    </div>


  </div>
</body>
</html>
